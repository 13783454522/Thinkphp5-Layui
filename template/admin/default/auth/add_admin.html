{extend name="base/base" /}
{block name="title"}{/block}
{block name="main"}
<form class="layui-form" action="{:url()}" style="margin-top: 20px" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input type="text" name="username" value="{$info.admin_username|default=''}" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" name="password" required  value="{$info.admin_pwd|default=''}"  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <input type="hidden" value="{$info.admin_id|default=''}" name="admin_id">
    <div class="layui-form-item">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            {if condition="$info.admin_status eq 1"}
            <input type="radio" name="status" value="0" title="禁用">
            <input type="radio" name="status" value="1" title="正常" checked>
            {else/}
            <input type="radio" name="status" value="0" title="禁用" checked>
            <input type="radio" name="status" value="1" title="正常">
            {/if}
        </div>
    </div>
    <hr>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a href="#" onclick="javascript:history.back(-1);"><button type="reset" class="layui-btn layui-btn-primary">返回</button></a>
        </div>
    </div>
</form>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
    });
</script>
{/block}
