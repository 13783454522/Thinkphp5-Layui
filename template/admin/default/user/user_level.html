{extend name="base/base" /}
{block name="title"}{$title}{/block}
{block name="main"}

<div class="layui-btn-group demoTable">
    <a href="{:url('User/add_level')}"><button class="layui-btn layui-btn-normal" style="position: relative;left: 5px;top: 5px;">新增</button></a>
</div>

<table id="demo" lay-filter="test"></table>

<script>
    layui.use('table', function() {
        layui.use('util', function () {
            var util = layui.util;
            var table = layui.table;
            //第一个实例
            table.render({
                elem: '#demo'
                , height: 480
                , url: "{:url('user/userLevel')}" //数据接口
                , page: true
                , cols: [[ //表头
                    {field: 'level_id', title: 'ID',width:60, sort: true, fixed: 'left'}
                    , {field: 'level_name', title: '名称', width: 120}
                    , {field: 'level_rule', title: '规则', width: 100}
                    , {field: 'level_create_time', title: '创建时间', width: 130,  templet:  '<div>{{ getLocalTime(d.level_create_time) }}</div>'}
                    , {field: 'level_update_time', title: '更新时间', width: 130,  templet:  '<div>{{ getLocalTime(d.level_update_time) }}</div>'}
                    , {field: 'user_status', title: '状态',width:60,templet:"#titleTpl"}
                    , {field: 'right', title: '操作', width:150 ,toolbar: "#barDemo"}
                ]]
            });
            //监听工具条
            table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                if (layEvent === 'edit') { //编辑
                    window.location.href = "{:url('User/add_level')}?level_id=" + data.level_id
                } else if (layEvent === 'del') { //删除
                    layer.confirm('真的删除行么', function (index) {
                        $.ajax({
                            url:"{:url('User/del_level')}",
                            type:"get",
                            data:{
                                level_id:data.level_id
                            },
                            success:function (data) {
                                if (data.code == 200){
                                    obj.del();
                                    layer.close(index);
                                }else {
                                    layer.close(index);
                                    layer.msg(data.msg);
                                }
                            }
                        });
                    });
                }
            });
        })
    })

</script>
<script type="text/html" id="titleTpl">
    {{#  if(d.level_status == '1'){ }}
    <span style="color: #F581B1;">正常</span>
    {{#  } else if (d.level_status == '0'){ }}
    <span style="color: #F581B1;">禁用</span>
    {{#  } }}
</script>
<script>
    function getLocalTime(nS) {
        return new Date(parseInt(nS) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ');
    }
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
{/block}
